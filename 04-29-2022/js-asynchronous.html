<DOCTYPE HTML>
  <html>
    <head>
      <title>Asynchronous</title>
    </head>
    <body>
      <h1>This is example of Asynchronous function</h1>
      <p id="demo"></p>
    </body>
    <script>
      setTimeout(first, 1000);
      function first() {
        document.getElementById("demo").innerHTML = "Hello World ";
      }
    </script>
  </html>
</DOCTYPE>
