
<DOCTYPE HTML>
    <html>
      <head>
        <title>Functions</title>
      </head>
      <body>
        <h1>This is example of function Apply</h1>
        <p id="demo"></p>
      </body>
      <script>
      const person = {
          fullname: function(a,b){
              return (this.firstname+" "+this.lastname +" city is "+a+" country  "+b)
          }
      }
      const per1={
          firstname:"RAM",
          lastname:"Kumar"
      }

      const per2={
          firstname:"Abhi",
          lastname:"singh"
      }

      document.write(person.fullname.apply(per1,["Hisar","India "]));
      </script>
    </html>
  </DOCTYPE>
