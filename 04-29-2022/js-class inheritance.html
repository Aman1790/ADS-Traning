<DOCTYPE HTML>
  <html>
    <head>
      <title>Class</title>
    </head>
    <body>
      <h1>This is example of Class</h1>
    </body>
    <script>
      class Car {
        constructor(brand) {
          this.carname = brand;
        }
        present() {
          return "i have a " + this.carname;
        }
      }

      class Model extends Car {
        constructor(brand, mod) {
          super(brand);
          this.model = mod;
        }
        show() {
          return this.present() + ", it is " + this.model;
        }
      }
      let mycar = new Model("ford", "mustang");
      document.write(mycar.show());
    </script>
  </html>
</DOCTYPE>
