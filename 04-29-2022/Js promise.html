<DOCTYPE HTML>
  <html>
    <head>
      <title>Promises</title>
    </head>
    <body>
      <h1>This is example of Promises</h1>
      <p id="demo"></p>
    </body>
    <script>
      function toprint(Some) {
        document.write(Some);
      }

      let promises = new Promise(function (resolved, errors) {
        let y = 10;
        if (y == 10) {
          resolved("solved");
        } else {
          errors("not solved");
        }
      });

      promises.then(
        function (resolve) {
          toprint(resolve);
        },
        function (error) {
          toprint(error);
        }
      );
    </script>
  </html>
</DOCTYPE>
