<DOCTYPE HTML>
    <html lang="en">
    <html>

    <head>
        <title>
            Height/Width
        </title>
        <style>
            div {
                height: auto;
                width: 600px;
                background-color: yellow;


            }

            p {
                text-align: center;
            }

            h2,
            h1 {

                text-align: center;
                background-color: blanchedalmond;
            }
        </style>
    </head>

    <body>
        <div>
            <h1>This is my heading</h1>
            <p>This is my paragraph</p>
            <h2>
                This is another heading
            </h2>
        </div>

    </body>

    </html>
