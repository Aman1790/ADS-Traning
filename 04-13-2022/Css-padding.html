<DOCTYPE HTML>
    <html lang="en">
    <html>

    <head>
        <title>
            Padding
        </title>
        <style>
            div {
                margin: 0;
                padding: 0;
                background-color: yellow;
            }

            h1 {
                margin-top: 40px;
                padding-top: 15px;
                background-color: blue;
            }



            p {
                margin: 0 500px;
                padding-left: 10%;
                background-color: rgb(87, 213, 59);
            }

            h2 {
                padding: 100px 0 0 600px;
            }
        </style>
    </head>

    <body>
        <div>
            <h1>This is my heading</h1>
            <p>This is my paragraph</p>
            <h2>
                This is another heading
            </h2>
        </div>

    </body>

    </html>
