<DOCTYPE HTML>
    <html lang="en">
    <html>

    <head>
        <title>
            Borders
        </title>
        <style>
            p {
                border-style: solid;
                border-color: red;
                border-radius: 5px;
                border-width: 4px;
                display: inline;
                padding: 10px;
            }

            h1 {
                border: dotted;
                border-radius: 20px;
                border-color: green;
            }
        </style>
    </head>

    <body>
        <h1>This is heading </h1>
        <p>This is Paragraph </p>
        <h3>Welcome to World</h3>
    </body>

    </html>
