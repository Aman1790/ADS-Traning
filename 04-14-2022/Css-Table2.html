<DOCTYPE HTML>
    <html lang="en">
    <html>

    <head>
        <title>
            Table
        </title>
        <style>
            table,
            th,
            td {
                border: 1px solid;


            }

            th {
                text-align: center;
            }

            table {

                border-collapse: collapse;
                width: 500px;
            }
        </style>
    </head>

    <body>

        <h1>Example of table</h1>

        <table>
            <tr>
                <th>Name</th>
                <th>Country</th>
                <th>Income</th>
            </tr>
            <tr>
                <td>Aman</td>
                <td>India</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Ram</td>
                <td>Usa</td>
                <td>150</td>
            </tr>
            <tr>
                <td>Jony</td>
                <td>Uk</td>
                <td>300</td>
            </tr>
            <tr>
                <td>Monu</td>
                <td>India</td>
                <td>250</td>
            </tr>
        </table>


    </body>

    </html>
