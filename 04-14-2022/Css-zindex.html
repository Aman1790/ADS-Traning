<DOCTYPE HTML>
    <html lang="en">
    <html>

    <head>
        <title>
          Z-index
        </title>
        <style>

         p{
            position:relative;
             bottom:100px;
             z-index: index -1; 
         }
              
          
        </style>
    </head>

    <body>
        <div>
   
            <h1>Examples of Z-index </h1>
            <img src="a.jpg" height="500px" width="400px">  
            <p>This is Paragraph on Which we have used z-index property</p>

        </div>

    </body>

    </html>
