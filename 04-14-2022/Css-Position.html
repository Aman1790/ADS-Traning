<DOCTYPE HTML>
    <html lang="en">
    <html>

    <head>
        <title>
            Position
        </title>
        <style>
            p {
                position: absolute;
                left: 200px;
                background-color: red;
                color: white;
            }

            h1 {
             
                top: 5px;
                position: sticky;
                background-color: greenyellow;

            }
            h2{
                height:900px;
            }
            h3{
                position: relative;
                bottom:300px;
            }
        </style>
    </head>

    <body>
        <div>
            <h1>Examples of display </h1>
            <p>This is Paragraph on Which we have used Position property</p>

            <h2>Heading</h2>

            <h3>Heading 2</h3>

        </div>

    </body>

    </html>
