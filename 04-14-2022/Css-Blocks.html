<DOCTYPE HTML>
    <html lang="en">
    <html>

    <head>
        <title>
            Blocks
        </title>
        <style>
            p {
                display: inline;
                background-color: red;
                color: white;
            }

            h1 {
                display: block;
                background-color: greenyellow;

            }
        </style>
    </head>

    <body>
        <div>
            <h1>Examples of display </h1>
            <p>This is Paragraph on Which we have used inline property</p>

        </div>

    </body>

    </html>
