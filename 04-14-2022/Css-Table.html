<DOCTYPE HTML>
    <html lang="en">
    <html>

    <head>
        <title>
            Table
        </title>
        <style>
            table{
                width: 500px;
                height:200px;
                text-align: center;
                padding: 5px;
            }
            table,th,td{
                border:2px solid black;
            }
            th{
                color:green;
            }
            td{
                color:white;
                background-color: black;
            }
        </style>
    </head>

    <body>
        
<table>
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
    </tr>
    <tr>
      <td>Aman</td>
      <td>Kundu</td>
    </tr>
    <tr>
      <td>Abhi</td>
      <td>Kumar</td>
    </tr>
  </table>

            
    </body>

    </html>
