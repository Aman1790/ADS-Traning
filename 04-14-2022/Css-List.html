<DOCTYPE HTML>
    <html lang="en">
    <html>

    <head>
        <title>
            List Styles
        </title>
        <style>
            ul {
                list-style-type: circle;

            }

            ul li {
                color: red;

            }

            ol {
                list-style-type: lower-roman;
                list-style-position: inside;
            }
        </style>
    </head>

    <body>
        <h1>List of Fruits</h1>

        <ul>
            <li>Mango</li>
            <li>Apple</li>
            <li>Kiwi</li>
        </ul>

        <h1>List of Games</h1>
        <ol>
            <li>Cricket</li>
            <li>Dance</li>
            <li>Yoga</li>
        </ol>

    </body>

    </html>
