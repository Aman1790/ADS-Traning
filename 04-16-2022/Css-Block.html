<DOCTYPE HTML>
    <html lang="en">
    <html>

    <head>
        <title>
            Inline-block
        </title>
        <style>
            ul {


                background-color: yellow;
                list-style-type: none;
                text-align: center;

            }

            li {

                display: inline-block;
                margin-left: 10px;
            }

            li a {

                text-decoration: none;
            }
        </style>
    </head>

    <body>
        <h1>Example of Inline</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Admin</a></li>
            <li><a href="#">About</a></li>

        </ul>

    </body>

    </html>
