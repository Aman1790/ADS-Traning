<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Border radius
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        h1 {
            display: inline;
            border: 2px solid red;
            border-radius: 2px 10px 15px 20px;
        }

        p {
            padding: 10px;
            background-image: url("Dev.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            color: aliceblue;
            border-radius: 10px 15px 20px 25px;
            border: 2px solid;
            height: 200px;
        }
    </style>
</head>


<body>
    <h1>Examples of Border-Radius</h1>
