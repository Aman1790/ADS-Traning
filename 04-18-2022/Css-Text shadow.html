<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Shadow
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        h1 {
            text-shadow: 2px 2px red, 3px 2px greenyellow;
        }

        p {
            text-shadow: 2px 3px yellow;
            height: 100px;
            width: 300px;
            background-color: grey;
            box-shadow: 4px 10px orange;
        }
    </style>
</head>


<body>
    <h1>Examples of Text Shadow</h1>
    <p>This is Paragraph</p>

</body>

</html>
