<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Text effects
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        h3 {
            width: 150px;
            border: 2px solid;
            height: 90px;
            width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        p {
            width: 150px;
            border: 3px dotted rgb(15, 15, 0);
            height: 80px;
            word-break: normal;
            word-wrap: break-word;
        }
    </style>
</head>


<body>
    <h3>Examples of Text effects and weeeeeeeeeeeeeeeeeeeeeeeeeeeeee are going to work on it</h3>
    <p>This is Paragraph Examples of Text effects and weeeeeeeeeeeeeeeeeeeeeeeeeeeeee are going to work on it</p>

</body>

</html>
