<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Navbar vertical</title>
</head>
<style>
    ul {
        color: blueviolet;
        margin: 0;
        padding: 0;
        list-style-type: none;
    }

    li {

        padding-left: 20px;

    }

    li a {
        text-decoration: none;
        font-size: 20px;
        display: block;
        width:300px;
     
    }


    li a:hover {
        color: white;
        background-color: black;
        font-size: 24px;
    }
</style>

<body>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
    </ul>



</body>

</html>
