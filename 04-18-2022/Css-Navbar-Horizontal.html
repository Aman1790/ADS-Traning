<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Navbar horizontal</title>
</head>
<style>
    ul {
        color: blueviolet;
        margin: 0;
        padding: 0;
        list-style-type: none;
     
      

    }

    li {
        float: left;
        background-color: chartreuse;
       

    }

    li a {
        display: block;
        width: 280px;
        text-align: center;
        padding: 10px 50px;
        text-decoration: none;
        font-size: 20px;

    }

    li a:hover {
        color: white;
        background-color: black;

    }
</style>

<body>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
    </ul>



</body>

</html>
