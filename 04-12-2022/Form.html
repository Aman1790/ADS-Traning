<DOCTYPE HTML>
    <html>

    <head>
        <title>
            Form
        </title>
        <style>
            form {
                text-align: center;
                margin-top: 200px;
            }

            input {
                margin: 9px;
            }
        </style>
    </head>

    <body>
        <div>
            <form action="/action_page.php" target="_blank">
                <label for="name">Name :</label>
                <input type="text" id="name"><br>
                <label for="Address">Address:</label>
                <input type="text" id="Address"><br>
                <label for="con">Contact</label>
                <input type="text" id="con" maxlength="10"><br>
                <label for="email">Email:</label>
                <input type="email" placeholder="example@gmail.com" id="email" required><br>
                <label for="gender">Gender</label>
                <input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="Female">Female<br>

                <label for="qual">Qualification</label>
                <select id="qual" name="Qualification" >
                    <option value="10">10th</option>
                    <option value="12">12th</option>
                    <option value="Diploma">Diploma</option>
                    <option value="Graduation">Graduation</option>
                </select><br>
                <label for="bday">Birthday</label>
                <input type="date" id="bday"><br>
                <label for="myfile">Upload your Documents</label>
                <input type="file" name="file"><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </body>

    </html>
