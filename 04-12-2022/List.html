<DOCTYPE HTML>
<html lang="en">
    <head>
<title>This is title</title>
    </head>
    <style>
        ul{
            background-color: blueviolet;
            overflow: hidden;
        
        }
    li{
        list-style-type: none;
        float: left;
        padding: 10px;
        
        }
        li:hover{
            background-color:greenyellow;
        }
    </style>
    <body>
        <ul>
            <li>Milk</li>
            <li>Tea</li>
            <li>Coffe</li>
        </ul>

        <ol >
            <li>Water</li>
            <li>Ice</li>
        </ol>

<br><br>

        <dl>
            <dt>Milk</dt>
            <dd>This is hot</dd>
            <dt>Coffe</dt>
            <dd>This is cold</dd>
        </dl>



    </body>
</html>
