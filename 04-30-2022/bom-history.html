<!DOCTYPE html>
<html>
  <head>
    <title>BOM History</title>
  </head>
  <body>
    <h1>This is Example of BOM History</h1>

        <button onclick=ab() id="btn">Back</button>
        <button onclick=forw() id="btn">Forward</button>
        
    <script>
     function ab(){
         window.history.back();     }


         function forw(){
             window.history.forward();
         }
         
    </script>
  </body>
</html>
