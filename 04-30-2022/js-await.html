<DOCTYPE HTML>
    <html>
      <head>
        <title>Async</title>
      </head>
      <body>
        <h1>This is example of Await</h1>
        <p id="demo"></p>
      </body>
      <script>
  async function my(){
  const ab= new Promise(function(resolve,rej){
    resolve("hello world");
  });
  document.write(await ab);
}

my();
</script>
      </script>
    </html>
  </DOCTYPE>
