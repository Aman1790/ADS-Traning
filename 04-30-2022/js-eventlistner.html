<DOCTYPE HTML>
  <html>
    <head>
      <title>Event Listner</title>
    </head>
    <body>
      <h1 id="had">JS CSS</h1>
      <button id="btn">Click</button>
    </body>
    <script>
      document.getElementById("btn").addEventListener("click", my);
      function my() {
        document.getElementById("had").style.color = "yellow";
      }
    </script>
  </html>
</DOCTYPE>
