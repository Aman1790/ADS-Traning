<!DOCTYPE HTML>
<html lang="en">

<head>
    <title> Box Sizing

    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p{
            height:200px;
            width:200px;
            margin:10px;
            padding:5px;
            box-sizing: border-box;
            border:2px solid red;
        }
        h2{
            height:200px;
            width:200px;
            margin:10px;
            padding:5px;
            border:2px solid red;
        }
    </style>
</head>


<body>
    <div>
        <h1>Example of Border Sizing</h1>
        <p>This is Paragraph on which we have applied border box property</p>
        <h2>This is another Heading with  no border box</h2>
    </div>





</body>

</html>
