<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Variable
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --colo: red;
            --bl: lime;
        }

        p {
            color: var(--colo);

        }

        h1 {
            background-color: var(--bl);
            font-weight: bold;
            color: white;
            display: inline;
        }
    </style>
</head>


<body>
    <div>
        <h1>This is Heading</h1>
        <p>This is Paragraph</p>
        <h2>This is another Heading</h2>
    </div>




</body>

</html>
