<!DOCTYPE HTML>
<html lang="en">

<head>
    <title> Pagination
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .main a{
            padding: 5px;
            text-decoration:none;

        }

        a:hover{
            background-color:gray;
            color:white;
            border-radius: 50%;
        }
        a.active{
            color:white;
            background-color: lime;
            border-radius: 50%;
        }
    </style>
</head>


<body>
    <div class="main">
        <h1>Example of Pagination </h1>
     <a href="#" >1</a>
     <a href="#">2</a>
     <a href="#">3</a>
     <a href="#" class="active">4</a>
     <a href="#">5</a>
     <a href="#">6</a>

    </div>




</body>

</html>
