<!DOCTYPE HTML>
<html lang="en">

<head>
    <title> Style Images
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img{
            border-radius: 20px;
         
         
        }

        #round{
            border-radius:50%;
            
            
        }

        p{
            position: absolute;
            top: 80px;
            left: 16px;
            font-size: 18px;
        }
        
    </style>
</head>


<body>
    <h1>Example of Style image </h1>
<img src="Dev.jpg" height="200px" width="auto">
        

<h1>Example of Circle image </h1>
<img src="Dev.jpg" height="200px" width="auto" id="round">
        
<p>Top Left</p>


</body>

</html>
