<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Resizable Area
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            margin: 50px 0 0 100px;
            border: 2px solid;
            padding: 20px;
            width: 300px;
            resize: both;
            overflow: auto;
            outline-offset: 15px;
            outline: 2px solid green;
        }
    </style>
</head>


<body>
    <div>
        <input type="textarea" placeholder="Write your text here ">
    </div>




</body>

</html>
