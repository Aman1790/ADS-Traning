<DOCTYPE HTML>
  <html>
    <head>
      <title>Array for each</title>
    </head>

    <body>
      <p id="sp"></p>
      <script>
        const ae = [1, 4, 67, 8, 9, 35];

        let text = "";
        ae.forEach(myfun);

        function myfun(val) {
          text += val + "<br>";
        }
        document.write(text);
      </script>
    </body>
  </html>
</DOCTYPE>
