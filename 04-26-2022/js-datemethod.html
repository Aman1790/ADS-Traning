<DOCTYPE HTML>
    <html>
      <head>
        <title>DATE Method</title>
      </head>
  
      <body>
          <h1">DATE Method</h1>
          <script>
             var s= new Date();
             document.write(s.getMonth())


             var d = new Date()
             document.write(d.getFullYear());
            </script>
 
      </body>
    </html>
  </DOCTYPE>
