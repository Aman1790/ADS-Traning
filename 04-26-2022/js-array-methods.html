<DOCTYPE HTML>
  <html>
    <head>
      <title>Array Methods</title>
    </head>

    <body>
      <h1>This is Heading</h1>
      <script>
        const arr = ["ram", "mohan", "shyam", "mohit"];

        let x = arr.toString();
        document.write(x);

        let y = arr.join("*");
        document.write(y);
      </script>
    </body>
  </html>
</DOCTYPE>
