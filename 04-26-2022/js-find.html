<DOCTYPE HTML>
    <html>
      <head>
        <title>Find</title>
      </head>
  
      <body>
          <h1">Find</h1>
          <script>
           const a = [4,45,74,89,20];       
                let s = a.find(my);
                function my(val)
                {
                    return(

                        val > 15
                        )
                    
                }

                document.write(s);
              
             
                let g = a.findIndex(myf);
                function myf(val)
                {
                    return(

                        val > 70
                        )
                    
                }

                document.write(g);
          </script>
     </body>
    </html>
