<DOCTYPE HTML>
  <html>
    <head>
      <title>Array</title>
    </head>

    <body>
      <h1>This is Heading</h1>

      <h3 id="ac">Accessing array Elements</h3>
      <script>
        const arr = ["ram", "mohan", "shyam"];
        arr[1] = "car";
        document.write(arr);
        document.write(arr.length);

        document.getElementById("ac").innerHTML = arr[arr.length - 1];
      </script>
    </body>
  </html>
</DOCTYPE>
