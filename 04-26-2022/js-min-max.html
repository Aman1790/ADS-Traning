<DOCTYPE HTML>
  <html>
    <head>
      <title>Min/Max</title>
    </head>

    <body>
        <h1">Max </h1>
        <script>
            const ae = [1, 4, 67, 8, 9, 35];
            
            function my(arr) {
                return Math.max.apply(null, arr);
            }
            document.write(my(ae));

            function mym(ar) {
                return Math.min.apply(null, ar);
            }
            document.write("<br>",mym(ae));
            document.getElementById("sp").innerHTML=y;
            </script>


<p id="sp"></p>
    </body>
  </html>
</DOCTYPE>
