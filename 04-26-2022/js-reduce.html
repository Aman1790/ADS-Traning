<DOCTYPE HTML>

        <title>Reduce</title>
      </head>
  
      <body>
          <h1">Reduce</h1>
          <script>
              const a = [1, 4, 67, 8, 9, 35];       
                let s = a.reduce(my)
                function my(tot,val,ind) {
                    return(
                       tot+val
                    )
                }
                document.write(s);
            </script>
  
      </body>
