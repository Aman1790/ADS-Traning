<DOCTYPE HTML>
  <html>
    <head>
      <title>Looping Array Elements</title>
    </head>

    <body>
      <h1>This is Heading</h1>
      <script>
        const arr = ["ram", "mohan", "shyam", "mohit"];
        arr.push("car");
        l = arr.length;
        let text = "";
        for (i = 0; i < l; i++) {
          text += arr[i];
        }
        document.write(text);

        document.write(typeof arr);
      </script>
    </body>
  </html>
</DOCTYPE>
