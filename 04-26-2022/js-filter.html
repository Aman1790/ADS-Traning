<DOCTYPE HTML>
    <html>
      <head>
        <title>Filter</title>
      </head>
  
      <body>
          <h1">Filter</h1>
          <script>
              const a = [1, 4, 67, 8, 9, 35];       

                function my(val) {
                    return(
                        val >18
                    )
                }
                document.write(a.filter(my));
            </script>
      </body>
    </html>
  </DOCTYPE>
