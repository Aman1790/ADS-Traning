<DOCTYPE HTML>
  <html>
    <head>
      <title>Array Sort</title>
    </head>

    <body>
      <h1>Sort</h1>

      <p id="ou"></p>

      <script>
        const arr = ["ram", "mohan", "shyam", "mohit"];

        document.write(arr.sort());
        document.write(arr.reverse());
      </script>

      <p id="sp"></p>
      <script>
        const ae = [1, 4, 67, 8, 9, 35];
        document.write(
          ae.sort(function (a, b) {
            return b - a;
          })
        );
      </script>
    </body>
  </html>
</DOCTYPE>
