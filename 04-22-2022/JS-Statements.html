<DOCTYPE HTML>
    <html lang="en">

    <head>
        <title>
            JS Statements
        </title>

        <script>
            let a = 10, b = 21, c;
            c = a + b;
            function para() {

                document.getElementById('para').innerHTML = c;
            }

            function alr() {
                alert(c);
            }
           

            document.write("output is ",c );

        </script>

    </head>

    <body>
        <h1>
            Js Statements
        </h1>

        <p id="para">Output</p>

        <button onclick='para()'>Get Output </button>



        <button onclick=alr()>Alert</button>
    </body>

    </html>
