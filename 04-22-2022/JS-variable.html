<DOCTYPE HTML>
    <html lang="en">

    <head>
        <title>
            JS Variables
        </title>

        <script>
            let a = 10;
            let b = 21;
            let c = 0;
            c = a + b;
            function para() {


                document.getElementById('para').innerHTML = "Value of A = " + a + "<br>value of b = " + b + "<br>output is " + c;
            }

        </script>

    </head>

    <body>
        <h1>
            Js Statements
        </h1>

        <p id="para">Output</p>

        <button onclick='para()'>Get Output </button>

    </body>

    </html>
