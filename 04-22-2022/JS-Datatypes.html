<DOC TYPE html>
    <html lang="en">

    <head>

        <title>
            Datatypes
        </title>

    </head>


    <body>
        <h1>Example of Datatypes </h1>
        <p id="para"></p>
        <script>

            let x = 10;
            let y = "Ram";
            let z = { name: "ram", age: "23" };
            d = (x == y);
            a = typeof (x);
            b = typeof (y);
            c = typeof (z);
            e = typeof (d);



            document.getElementById('para').innerHTML = x + "=>" + a + "<br>" + y + "=>" + b + "<br>" + z + "=>" + c + "<br>" + d + "=>" + e;
        </script>
    </body>

    </html>
