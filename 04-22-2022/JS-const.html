<DOC TYPE html>
    <html lang="en">

    <head>
        <title>JS-Const
        </title>


    </head>


    <body>
        <h1>Constants In JS</h1>

        <p id="demo">s</p>
        <h1>Array</h1>
        <p id="arr">
            Array will be shown here
        </p>
        <script>
            const cars = { name: "Maruti", age: "21", color: "red" };
            document.getElementById("demo").innerHTML = cars.age;

            const arra = [1, 2, 3, 4, 5, 6];
            console.log(arra)
            document.getElementById("arr").innerHTML = arra;

        </script>
    </body>

    </html>
