<DOC TYPE html>
    <html lang="en">

    <head>

        <title>
            Functions
        </title>

    </head>


    <body>
        <h1>Functions</h1>
        <form>
            <input type="text" id="el">
            <input type="text" id="ele">
            <label for="out">Output:</label>
            <input type="text" id="out">
        </form>

        <p id="demo">
            This is Paragraph
        </p>
        <button onclick="mul()">multiplication</button>
        <button onclick="divi()">Divide</button>
        <button onclick="add()">ADD</button>
        <button onclick="sub()">Substract</button>
        <script>

            function mul() {
                var a = document.getElementById('el').value;
                var b = document.getElementById('ele').value;
                var c = a * b;
                console.log(c)
                document.getElementById('out').value = c;
            }

            function add() {
                var a = document.getElementById('el').value;
                var b = document.getElementById('ele').value;
                var c = parseInt(a)+parseInt(b);
                console.log(c)
                document.getElementById('out').value = c;
            }

            
            function divi() {
                var a = document.getElementById('el').value;
                var b = document.getElementById('ele').value;
                var c = a/b;
                console.log(c)
                document.getElementById('out').value = c;
            }


            
            function sub() {
                var a = document.getElementById('el').value;
                var b = document.getElementById('ele').value;
                var c = a-b;
                console.log(c)
                document.getElementById('out').value = c;
            }

        </script>
    </body>

    </html>
