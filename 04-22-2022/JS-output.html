<DOCTYPE HTML>
    <html lang="en">

    <head>
        <title>
            JS Output
        </title>

        <script>

            function para() {
                document.getElementById('para').innerHTML = "New Paragraph";
            }

            function alr() {
                alert("Welcome to Js")
            }
            console.log("Hello World")     
            
            document.write();
            
            </script>

    </head>

    <body>
        <h1>
            This is Heading
        </h1>

        <p id="para">This is Paragraph</p>

        <button onclick='para()'> Change Paragraph </button>



        <button onclick=alr()>Alert</button>
    </body>

    </html>
