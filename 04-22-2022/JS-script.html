<DOCTYPE HTML>
    <html lang="en">

    <head>
        <title>
            JS Script
        </title>

        <meta name="viewport" content="width=device-width,initial-scale=1">

        <!-- External script -->
        <script src="myscript.js"></script>


        <!--Internal script  -->
        <script>
            function had() {
                document.getElementById('heading').innerHTML = "Welcome To Js";
            }
        </script>
    </head>

    <body>
        <!-- Heading -->
        <h1 id=heading> Welcome to This Page</h1>

        <button type="button" onclick=had()>
            TO Change the Heading</button>

        <!-- Para -->
        <p id="demo">This is my paragraph</p>

        <button type="button" onclick="change()">Change color</button>

        <button onclick="par()">change Para</button>

        <!-- Inline/body script -->
        <script>
            function change() {
                document.getElementById('demo').style.color = 'yellow';
            }
        </script>

    </body>

    </html>
