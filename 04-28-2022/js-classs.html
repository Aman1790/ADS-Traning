<DOCTYPE HTML>
  <html>
    <head>
      <title>Class</title>
    </head>
    <body>
      <h1>This is example of Class</h1>
    </body>
    <script>
      class Car {
        constructor(name, year) {
          this.names = name;
          this.years = year;
        }
      }
      const my = new Car("ford", 1785);
      document.write(my.names + "<br>" + my.years);
    </script>
  </html>
</DOCTYPE>
