<DOCTYPE HTML>
    <html>
      <head>
        <title>Function</title>
      </head>
      <body>
        <h1>This is example of Function Parameters </h1>
        <p id="demo"></p>
      </body>
      <script>
     const ab =(a,b)=>{
         if(b===undefined){
             b=5;
         }
        return a*b;

     }
     document.write(ab(5));
      </script>
    </html>
  </DOCTYPE>
