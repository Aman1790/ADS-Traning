<!DOCTYPE html>
<html>

<head>
    <title>Web Storage Api</title>
</head>

<body>
    <h1 id="ab">This is Example of Storage Api</h1>

    <button onclick=my()>click</button>

    <script>
        function my() {
        localStorage.setItem("name","Abhishek");
        document.write(localStorage.getItem("name"));
        }
    </script>
</body>

</html>
