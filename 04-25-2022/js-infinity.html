<DOCTYPE HTML>
  <html lang="en">
    <head>
      <title>Infinity</title>
    </head>
    <body>
      <h1>Adding Not A Numbers</h1>

      <script>
        let m = 2,
          t = "";
        while (m != Infinity) {
          m = m * m;
          t = t + m + "<br>";
        }
        document.write(t);
      </script>
    </body>
  </html>
</DOCTYPE>
