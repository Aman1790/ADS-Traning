<DOCTYPE HTML>
    <html lang="en">
      <head>
        <title>Numbers</title>
      </head>
      <body>
        <h1> Numbers</h1>
  
        <script>
          let m = 2.54345345;
          z= m.toExponential(2);
          document.write(z);


          b=m.toFixed(3);
          document.write(b);

          c = m.toprecision(2);
          document.write(c);
        </script>
      </body>
    </html>
