<DOCTYPE HTML>
    <html>
      <head>
        <title>For Loop</title>
      </head>
      <body>
        <h1>This is example of For Loop</h1>
      </body>
      <script>
        const arra= ["White","black","brown","pink"];
    
         let text=" ";

         for ( let i = 0; i < arra.length; i++){
             text+= arra[i] +"<br>"
           
            }
            document.write(text);
      
      </script>
    </html>
  </DOCTYPE>
