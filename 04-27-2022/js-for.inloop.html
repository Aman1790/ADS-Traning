<DOCTYPE HTML>
  <html>
    <head>
      <title>For IN Loop</title>
    </head>
    <body>
      <h1>This is example of For in Loop</h1>
    </body>
    <script>
      const arra = { Name: "ram", lastname: "Kumar", age: "19" };

      let text = " ";

      for (let i in arra) {
        text += arra[i] + "<br>";
      }
      document.write(text);

      const arr = [2, 3, 4, 5, 6, 7, 8, 9];

      let te = " ";

      for (let x in arr) {
        te += x + "<br>";
      }
      document.write(te);
    </script>
  </html>
</DOCTYPE>
