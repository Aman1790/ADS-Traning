<DOCTYPE HTML>
  <html>
    <head>
      <title>For each Loop</title>
    </head>
    <body>
      <h1>This is example of For each Loop</h1>
    </body>
    <script>
      const arr = [2, 3, 4, 5, 6, 7, 8, 9];
       
      let te = " ";
      arr.forEach(my);

    function my(value,index){
        te+= value+"<br>"
    }
      document.write(te);
    </script>
  </html>
</DOCTYPE>
