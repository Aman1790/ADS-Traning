<DOCTYPE HTML>
  <html>
    <head>
      <title>Switch</title>
    </head>
    <body>
      <h1>This is example of Switch</h1>
    </body>
    <script>
      let text;

      switch (new Date().getDay()) {
        case 1:
          text = "Today is monday";
          break;
        case 2:
          text = "Today is Tuesday";
          break;

        case 3:
          text = "Today is Wednesday";
          break;
        default:
          text = "See i next Week";
      }
      document.write(text);
    </script>
  </html>
</DOCTYPE>
