<DOCTYPE HTML>
  <html>
    <head>
      <title>If/Else</title>
    </head>
    <body>
      <h1>This is example of IF/Else</h1>
    </body>
    <script>
      let a = 30;
      if (a > 50) {
        document.write("Hello World");
      } else if (a > 20) {
        document.write("value is greater than 20");
      } else {
        document.write("NO valid input");
      }
    </script>
  </html></DOCTYPE
>
