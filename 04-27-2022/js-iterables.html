<DOCTYPE HTML>
  <html>
    <head>
      <title>Iterables</title>
    </head>
    <body>
      <h1>This is example of Iterables</h1>
    </body>
    <script>
      let text = "  ";
      const a = "w3schools";
      for (let x of a) {
        text += "out is" + x + "<br>";
      }
      document.write(text);

      let z = "";
      const arr = [2, 3, 4, 5, 6, 7, 8];
      for (v of arr) {
        z += "answer is" + v + "<br>";
      }
      document.write(z);
    </script>
  </html>
</DOCTYPE>
