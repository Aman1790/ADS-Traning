<DOCTYPE HTML>
  <html>
    <head>
      <title>While loop</title>
    </head>
    <body>
      <h1>This is example of While Loop</h1>
    </body>
    <script>
      let a = 20;
      text = " ";
      while (a < 25) {
        text += "no is" + a + "<br>";
        a++;
      }
      document.write(text);

      let b = 12;
      let te = " ";

      do {
        te += "out is " + b + "<br>";
        b++;
      } while (b < 15);
      document.write(te);
    </script>
  </html>
</DOCTYPE>
