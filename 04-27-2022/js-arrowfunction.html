<DOCTYPE HTML>
    <html>
      <head>
        <title>Arrow Function</title>
      </head>
      <body>
        <h1>This is example of Arrow Function </h1>
      </body>
      <script>
       
      const aa = (a,b) =>{
          return(a*b)
      }
      document.write(aa(5,4));
      </script>
    </html>
  </DOCTYPE>
